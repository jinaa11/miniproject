<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>예매좌석선택</title>
    <link rel="icon" href="../images/logo_opac.png">
    <link rel="stylesheet" type="text/css" href="Reservation.css">
    <link rel="stylesheet" type="text/css" href="/WebContent/common/common.css">

    <script src="/WebContent/jquery.js" type="text/javascript"></script>
    <script src="/WebContent/reserve/Reservation.js" type="text/javascript"></script>

    <script src="/WebContent/common/common.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id='header1'></div>

    <section class="container container-e pt-4 pb-2 h-25">
        <div class="sub_tit_area d-flex justify-content-center align-items-center h-25">
            <h1 class="fw-bold-stage">예매 좌석 선택</h1>
        </div>
        <hr>
        <div id="stage" class="d-flex flex-row-reverse">
            <div class="p-1">
                <span>① 조회</span>
                <span class="on">② 예약</span>
                <span>③ 결제</span>
                <span>④ 발권</span>
            </div>
        </div>
    </section>

    <section class="re-0 container">
        <section class="re-1">
            <div class="p-2 d-flex justify-content-center align-items-center">
                <span id="startLoc" class="location">수서</span>&nbsp;&nbsp;
                <span class="timeline-icon">출발</span>
                <div class="container-with-line"></div>
                <span class="timeline-icon">도착</span>&nbsp;&nbsp;
                <span id="endLoc" class="location">경주</span>
            </div>
            <div class="mt-1 mb-3 d-flex justify-content-center align-items-center">
                <span class="sub-info-rev">출발일</span>&nbsp;<span id="startDate" class="rev-text">2024.07.23 (화)</span>&nbsp;&nbsp;
                <span class="sub-info-rev">출발시간</span>&nbsp;<span id="startDate" class="rev-text">10:00</span>&nbsp;&nbsp;
                <span class="sub-info-rev">도착시간</span>&nbsp;<span id="startDate" class="rev-text">13:20</span>&nbsp;&nbsp;
            </div>
            <div class="train-top container border border-1 d-flex justify-content-center align-items-center">
                <button id="rail-1" class="train-top-rail d-flex justify-content-center align-items-center">1호차</button>
                <button id="rail-2" class="train-top-rail d-flex justify-content-center align-items-center">2호차</button>
                <button id="rail-3" class="train-top-rail d-flex justify-content-center align-items-center">3호차</button>
                <button id="rail-4" class="train-top-rail d-flex justify-content-center align-items-center">4호차</button>
                <button id="rail-5" class="train-top-rail d-flex justify-content-center align-items-center">5호차</button>
                <button id="rail-6" class="train-top-rail d-flex justify-content-center align-items-center">6호차</button>
                <button id="rail-7" class="train-top-rail d-flex justify-content-center align-items-center">7호차</button>
                <button id="rail-8" class="train-top-rail d-flex justify-content-center align-items-center">8호차</button>
            </div>
        </section>
        <br><br><br><br>
        <section class="container my-control-panel border border-1 p-3">
            <div class="row">
                <div class="col text-center">
                    <div class="control-group">
                        <label class="seat-label" id="label-adult">일반</label>
                        <div class="controls">
                            <button class="seat-btn decrement">-</button>
                            <span class="seat-count-display" id="count-adult">2</span>
                            <button class="seat-btn increment">+</button>
                        </div>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="control-group">
                        <label class="seat-label" id="label-child">어린이(만 6~12세)</label>
                        <div class="controls">
                            <button class="seat-btn decrement">-</button>
                            <span class="seat-count-display" id="count-child">2</span>
                            <button class="seat-btn increment">+</button>
                        </div>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="control-group">
                        <label class="seat-label" id="label-senior">경로(만 65세 이상)</label>
                        <div class="controls">
                            <button class="seat-btn decrement">-</button>
                            <span class="seat-count-display" id="count-senior">0</span>
                            <button class="seat-btn increment">+</button>
                        </div>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="control-group">
                        <label class="seat-label" id="label-disabled">장애인</label>
                        <div class="controls">
                            <button class="seat-btn decrement">-</button>
                            <span class="seat-count-display" id="count-disabled">0</span>
                            <button class="seat-btn increment">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>                            

        <section class="re-2 container mt-3">
            <div class="d-flex">
                <label class="seat-av seat-dis me-auto">휠체어</label>
                <label class="seat-av seat-av-1">선택 좌석</label>
                <label class="seat-av seat-av-2">선택 불가</label>
                <label class="seat-av seat-av-3">선택 가능</label>
            </div>
        </section>
        <section class="re-3 mt-4 container">
            <div id="windows-1" class="windows d-flex container mb-1">
                <span class="window"></span>
                <span class="window"></span>
                <span class="window"></span>
                <span class="window"></span>
                <span class="window"></span>
                <span class="window"></span>
                <span class="window"></span>
            </div>
            <div id="train-seats" class="container"></div>
            <div id="windows-2" class="windows d-flex container mt-1">
                <span class="window"></span>
                <span class="window"></span>
                <span class="window"></span>
                <span class="window"></span>
                <span class="window"></span>
                <span class="window"></span>
                <span class="window"></span>
            </div>
        </section>
        <hr>
        <section class="container mt-3 mb-1">
            <span class="selected-label">선택 좌석 : </span>
            <span id="selected-seats" class="selected-seats"></span>
        </section>    
        <hr>
        <section>
            <span class="container selected-label">탑승 인원</span>
            <label class="type-label">어른</label>
            <span id="adult" class="type-value"></span>
            <label class="type-label">아이</label>
            <span id="child" class="type-value"></span>
            <label class="type-label">경로</label>
            <span id="senior" class="type-value"></span>
            <label class="type-label">장애인</label>
            <span id="disabled" class="type-value"></span>
        </section>

        <section class="d-flex justify-content-center">
            <div class="mt-5 d-grid col-2 mx-auto">
                <button id="btn-reserve" class="btn btn-lg btn-primary">예약하기</button>
            </div>
        </section>
    </section>

    <div class="modal fade" id="exceedLimitModal" tabindex="-1" aria-labelledby="exceedLimitModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exceedLimitModalLabel">예약 제한 경고</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            예약할 수 있는 좌석 수를 초과했습니다.
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
        </div>
    </div>
  
    <div id='footer1'></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
