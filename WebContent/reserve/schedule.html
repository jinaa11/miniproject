<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>열차 시간표</title>

    <style>
        .schedule-container {
            width: 280px; /* 표의 너비 */
            background-color: #fff; /* 배경색 */
            border: 1px solid #ccc; /* 테두리 */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* 그림자 효과 */
            z-index: 1000; /* 다른 요소들 위에 오도록 z-index 설정 */
        }

        .train-schedule {
            width: 100%; /* 테이블 너비 100% 설정 */
            border-collapse: collapse; /* 테이블 셀 간 경계 합치기 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }

        .train-schedule th, .train-schedule td {
            border: 1px solid #ddd; /* 셀 테두리 */
            padding: 8px; /* 셀 안쪽 여백 */
        }

        .train-schedule th {
            background-color: #f8f8f8; /* 헤더 셀 배경색 */
        }

        .table-header {
            background-color: #FFC0CB; /* 헤더 배경색 */
            color: black; /* 텍스트 색상 */
            font-size: 16px; /* 글꼴 크기 */
            font-weight: bold; /* 글꼴 두께 */
        }
    </style>
    
    <script src="/WebContent/jquery.js" type="text/javascript"></script>
</head>
<body>    
    <div class="container mt-4">
        <div class="schedule-container">
            <table class="table train-schedule">
                <thead>
                    <tr>
                        <th colspan="3" class="table-header">제 105 열차 [KTX]</th>
                    </tr>
                    <tr>
                        <th>역명</th>
                        <th>도착시각</th>
                        <th>출발시각</th>
                    </tr>
                </thead>
                <tbody id="train-schedule-body">
                </tbody>
            </table>
        </div>
    </div>    
</body>
</html>
