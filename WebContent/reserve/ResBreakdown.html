<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>나의 예약내역</title>
    <link rel="icon" href="../images/logo_opac.png">
    <link rel="stylesheet" type="text/css" href="ResBreakdown.css">
    <link rel="stylesheet" type="text/css" href="Reservation.css">
    <link rel="stylesheet" type="text/css" href="/WebContent/common/common.css">

    <script src="/WebContent/jquery.js" type="text/javascript"></script>
    <script src="/WebContent/reserve/ResBreakdown.js" type="text/javascript"></script>

    <script src="/WebContent/common/common.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id='header1'></div>

    <section class="container container-e pt-4 pb-2 h-25">
        <div class="sub_tit_area d-flex justify-content-center align-items-center h-25">
            <h1 class="fw-bold-stage">나의 예약내역</h1>
        </div>
        <hr>
        <div id="stage" class="d-flex flex-row-reverse">
            <div class="p-1">
                <span>① 조회</span>
                <span class="on">② 예약</span>
                <span>③ 결제</span>
                <span>④ 발권</span>
            </div>
        </div>
    </section>
    

    <section class="reservation-container">
        <div class="container">
            <div class="custom-alert">* 예약 번호를 클릭하면 예약 상세 내용을 확인할 수 있습니다.</div>
            <table class="table table-bordered table-top-border table-custom">
                <thead class="table-active">
                    <tr>
                        <th colspan="8">승차권 예약현황</th>
                        <th colspan="1">연도별 예약 현황 <select name="" id="years"></select></th>
                    <tr>
                        <!-- 두 번째 행의 헤더들 -->
                        <th rowspan="2">예약번호</th>
                        <th rowspan="2">여정</th>
                        <th rowspan="1">열차종별</th>
                        <th rowspan="1">출발역</th>
                        <th rowspan="1">도착역</th>
                        <th rowspan="2">승차권 금액</th>
                        <th rowspan="2">예약 매수</th>
                        <th rowspan="2">예약 유형</th>
                        <th rowspan="2">승차권 결제</th>
                    </tr>
                    <tr>
                        <th>열차번호</th>
                        <th>출발시간</th>
                        <th>도착시간</th>
                    </tr>
                </thead>
                <tbody class="text-center" id="seat-info">
                </tbody>
            </table>
        </div>
    </section>

    <div class="modal fade" id="seatModal" tabindex="-1" aria-labelledby="seatModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="seatModalLabel">내 좌석 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center h3 fw-bold"h3>5 호차</div>
                    <div id="windows-1" class="windows d-flex container mb-1">
                        <span class="window"></span>
                        <span class="window"></span>
                        <span class="window"></span>
                        <span class="window"></span>
                        <span class="window"></span>
                        <span class="window"></span>
                        <span class="window"></span>
                    </div>
                    <div id="train-seats" class="container"></div>
                    <div id="windows-2" class="windows d-flex container mt-1">
                        <span class="window"></span>
                        <span class="window"></span>
                        <span class="window"></span>
                        <span class="window"></span>
                        <span class="window"></span>
                        <span class="window"></span>
                        <span class="window"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id='footer1'></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
