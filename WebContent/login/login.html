<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/WebContent/common/common.css">
    <link rel="stylesheet" href="/WebContent/login/login.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/WebContent/common/common.js"></script>
    <script type="text/javascript" src="login.js"></script>
</head>

<body>

  <div id="header1"></div>

      <div class="login-header">
          <h1>로그인</h1>
          <nav>
              <ul class="breadcrumb">
                  <li><a href="#">홈</a></li>
                  <li><a href="#">KCC 레일 회원</a></li>
                  <li>로그인</li>
              </ul>
          </nav>
      </div>

    <main>
        <section class="login-section">
            <form class="login-form" name="login-form" action="" method="post">
                <div class="login-method">
                    <label><input type="radio" name="loginMethod" value="id" checked><span> 회원번호</span></label>
                    <label><input type="radio" name="loginMethod" value="email"><span> 이메일</span></label>
                    <label><input type="radio" name="loginMethod" value="phone"><span> 휴대전화번호</span></label>
                </div>
                <div class="login-fields">
                  <div class="login-div">
                    <div class="fl-l">
                      <div class="input-group">

                        <div id="mem_id">
                          <label for="memberId" class="member-txt">회원번호</label>
                          <input type="text" id="memberId" name="memberId">
                        </div>
                        <div id="mem_email">
                          <label for="memberEmail" class="member-txt">이메일</label>
                          <input type="text" id="memberEmail" name="memberEmail">
                        </div>
                        <div id="mem_phone">
                          <label for="memberPhone" class="member-txt">휴대전화번호</label>
                          <input type="text" id="memberPhone" name="memberPhone">
                        </div>

                      </div>
                      <div class="input-group">
                          <label for="password">비밀번호</label>
                          <input type="password" id="password" name="password">
                      </div>
                    </div>
                    <div class="fl-r">
                      <button type="submit" class="login-button">확인</button>
                    </div>
                  </div>

                    <div class="remember-me">
                        <label class="remember-id">
                          <input type="checkbox" id="remember-id" name="rememberMemberNumber" value="id"> 회원번호 저장
                        </label>
                        <label class="remember-email">
                          <input type="checkbox" id="remember-email" name="rememberMemberNumber" value="email"> 이메일 저장
                        </label>
                        <label class="remember-phone">
                          <input type="checkbox" id="remember-phone" name="rememberMemberNumber" value="phone"> 휴대전화번호 저장
                        </label>
                    </div>
                </div>
                <!-- <div class="additional-links">
                    <a href="#">회원번호 찾기</a>
                    <a href="#">비밀번호 찾기</a>
                    <a href="#">회원가입</a>
                </div>
                 -->
              </form>

            <div class="guest-options">
                <p>미등록고객은 아래의 버튼 이용 부탁드립니다.</p>
                <button type="button" class="guest-button">미등록고객 예매</button>
                <button type="button" class="guest-button">환불·재발권·영수증</button>
            </div>
        </section>
    </main>
