<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <script src="https://js.tosspayments.com/v2/standard"></script>
    <script src="/WebContent/jquery.js" type="text/javascript"></script>
    <script src="/WebContent/common/common.js" type="text/javascript"></script>
    <script src="payment.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="payment.css" />
    <link rel="stylesheet" type="text/css" href="/WebContent/common/common.css" />
    <title>결제하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="header1"></div>
    <div id="stage"></div>
    <!-- title end -->
    <section class="container mt-4">
      <div class="payment-info my-4">
        <ul>
          <li>결제 방법은 신용카드, 간편 결제 2가지가 있습니다.</li>
        </ul>
      </div>
      <div class="my-3">
        <table class="table">
          <tbody>
            <tr>
              <th scope="row" class="col-2 text-center table-active">결제금액</th>
              <td class="amount-value col-8" id="payment-amount">76,100원</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- 결제 UI -->
      <div id="payment-method" class="my-3"></div>
      <!-- 이용약관 UI -->
      <div id="agreement" class="my-3"></div>
      <!-- 여정 정보 -->
      <div class="travel-info-title fw-bold">여정 정보</div>
      <!-- table 1 -->
      <div class="container mt-4">
        <table class="table table-bordered table-top-border table-custom">
          <thead class="text-center table-active ">
            <tr>
              <th>승차일자</th>
              <th>열차종류</th>
              <th>열차번호</th>
              <th>출발역</th>
              <th>도착역</th>
              <th>출발시간</th>
              <th>도착시간</th>
              <th>인원</th>
              <th>결제금액</th>
            </tr>
          </thead>
          <tbody class="text-center" id="travel-info">
            <!-- JavaScript로 동적으로 삽입될 내용 -->
          </tbody>
        </table>
      </div>
      <!-- table 2 -->
      <div class="container mt-4">
        <table class="table table-bordered table-top-border table-custom">
          <thead class="text-center table-active">
            <tr>
              <th>열차번호</th>
              <th>객실등급</th>
              <th>좌석정보</th>
              <th colspan="2">승객유형</th>
              <th colspan="2">운임요금</th>
              <th>영수금액</th>
              <th>승차자명</th>
            </tr>
          </thead>
          <tbody class="text-center" id="seat-info">
            <!-- JavaScript로 동적으로 삽입될 내용 -->
          </tbody>
        </table>
      </div>
      <!-- 결제하기 버튼 -->
      <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-primary me-2" id="payment-button">결제 및 발권</button>
        <button class="btn btn-secondary" id="cancel-button">취소</button>
      </div>
    </section>
    <div id="footer1"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
