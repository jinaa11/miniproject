<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <script src="https://js.tosspayments.com/v2/standard"></script>

    <script src="/WebContent/jquery.js" type="text/javascript"></script>
    <script src="/WebContent/common/common.js" type="text/javascript"></script>
    <script src="payment.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/WebContent/common/common.css"/>
    <link rel="stylesheet" type="text/css" href="paymentCompleted.css"/>
    <title>결제완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>  
    <div id="header1"></div>
    <div id="stage"></div>
    <!-- body header end -->
     <section class="container mt-4">
      <div class="d-flex justify-content-center align-items-center ticket-issuance">
        <img src="../images/payment/train.png" alt="승차권 이미지">
        <p>승차권 발급이 완료되었습니다.</p>
      </div>

      <!-- 결제 완료 금액 테이블 -->
      <div class="my-5">
        <table class="table">
          <tbody>
            <tr>
              <th scope="row" class="col-2 text-center table-active">결제금액</th>
              <td class="amount-value col-8">76,100원</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- 결제 승인 내역 테이블 -->
      <div class="my-3">
        <table class="table">
          <tbody>
            <tr>
              <th class="table-active col-2 text-center">카드번호</th>
              <td class="col-8">5524-****</td>
            </tr>
            <tr>
              <th class="table-active text-center">승인금액</th>
              <td id="approved-amount"></td>
            </tr>
            <tr>
              <th class="table-active text-center">승인일자</th>
              <td id="approved-date"></td>
            </tr>
            <tr>
              <th class="table-active text-center">승인번호</th>
              <td>12345</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- 버튼 -->
      <div class="d-flex justify-content-center mb-5 mt-4">
        <button class="btn btn-primary me-2" id="get-ticket-issued">발권내역조회</button>
        <button class="btn btn-secondary" id="check-receipt">영수증 확인</button>
      </div>
     </section>
    <div id="footer1"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
